{% load static %}
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <title>Sir IkeQuaye's Blog</title>
</head>
<body>
    <header class="page-header">
        <div class="container" style="display: flex; justify-content: space-between;">
            <h1><a href="/">Sir IkeQuaye's Blog</a></h1>
            <div>
                {% if user.is_authenticated %}
                    <p class="top-menu">Hi!<em> {{ user.username }} </em> </p>
                    <a href="{% url 'post_draft_list' %}" class="btn btn-sm btn-success" style="text-decoration: none;">
                        drafts
                    </a>
                    <a href="{% url 'post_new' %}" class="btn btn-sm btn-success" title="create new post">
                        new post
                    </a>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success btn-sm" name="logout" style="display: inline;">logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
                {% endif %}
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                {% block maincontent %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
